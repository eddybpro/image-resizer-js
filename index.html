<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer >> JS</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="assets/cloud.svg" alt="">
            <p>Browse File to Upload</p>
        </div>

        <div class="content">
            <div class="row sizes">

                <div class="column width">
                    <label for="numWidth">Width</label>
                    <input type="number" id="numWidth">
                </div>

                <div class="column height">
                    <label for="numHeight">Height</label>
                    <input type="number" id="numHeight"/>
                </div>

            </div>

            <div class="row checkboxes">

                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked/>
                    <label for="ratio">Lock aspect ratio</label>
                </div>

                <div class="column quality">
                    <input type="checkbox" id="quality"/>
                    <label for="quality">Reduce quality</label>
                </div>

            </div>

            <button class="download-btn">Download image</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
